{% extends 'Groups/base.html' %}


{% block content %}
{% for group in groups %}
  <a href="{% url 'Groups:group_detail' group.id %}"><h1>{{ group.name }}</h1></a>  
    <p>{{ group.description }}</p>
    <ul>
        {% for member in group.members.all %}
        <li>{{ member.username }}</li>
        {% empty %} 
            <b>No Members yet!</b>
        {% endfor %}
    </ul>

{% endfor %}
{% endblock %}
